version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: contact-book-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build: .
    container_name: contact-book-app
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/contactbook
      - NODE_ENV=production
    depends_on:
      - mongodb

volumes:
  mongodb_data: